<h2>Sign up here</h2>
<form method="POST" action="/signup">
  
  <div class="form-inline">
    <input placeholder="Username" required type="text" id="username" class="form-control" name="username" />
    
  </div>
  <div class="form-inline">
    
    <input placeholder="Email" required type="email" id="email" class="form-control" name="email" />
  </div>
  <div class="form-inline">
    
    <input placeholder="Password" required type="password" id="password" class="form-control" name="password" />
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
