<form method="POST" action="/signup">
  <link rel="stylesheet" href="signup_style.css">

  
  <div class="container">
    <h1>Opret brugerkonto</h1>
    <p>Udfyld denne form for at oprette en brugerkonto</p>
    <hr>

    <label for="Navn"><b>Navn</b></label>
    <input type="text" placeholder="navn" name="navn" required>

    <label for="telefon nummer"><b>Telefon nummer</b></label>
    <input type="tel" placeholder="Telefon nummer" name="Telefon nummer" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="psw" required>

    <label for="psw-repeat"><b>Gentag Password</b></label>
    <input type="password" placeholder="Gentag Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="Tilmeld" style="margin-bottom:15px"> Tilmeld mig nyhedsbrevet
    </label>

    <p>Ved at oprette en konto accepterer du vores <a href="#" style="color:dodgerblue">privatpolitik</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button> <!--TilfÃ¸j href til startsiden-->
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>

</form>
