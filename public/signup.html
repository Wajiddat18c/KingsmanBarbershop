<form method="POST" action="/signup">
  <link rel="stylesheet" href="/signup_style.css">

  
  <div class="container">
    <h1>Opret brugerkonto</h1>
    <p>Udfyld denne form for at oprette en brugerkonto</p>
    <hr>
    <p id="errormsg" style="display: none;"  class="alert alert-warning col-md-6 offset-md-3 text-center">Forkert oprettelse</p>
    <script>
      try{
                $(()=> {
                    if($("#error").val()){
                        $("#errormsg").text($("#error").val());
                        $("#errormsg").css("display", "block");
                    }
                })
                
            }
            catch{}
    </script>
    <label for="Navn"><b>Navn</b></label>
    <input type="text" placeholder="Navn" name="name" required>

    <label for="telefon nummer"><b>Telefon nummer</b></label>
    <input type="tel" placeholder="Telefon nummer" name="tlf" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="password" required>

    <!-- <label for="psw-repeat"><b>Gentag Password</b></label>
    <input type="password" placeholder="Gentag Password" name="password1" required> -->
    
    <label>
      <input type="checkbox" checked="checked" name="accept" style="margin-bottom:15px" required> Jeg acceptere brugerbetingelser
    </label>

    <p>Ved at oprette en konto accepterer du vores <a href="#" style="color:dodgerblue">privatpolitik</a>.</p>

    <div class="clearfix"><!--TilfÃ¸j href til startsiden/index-->
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>

</form>
