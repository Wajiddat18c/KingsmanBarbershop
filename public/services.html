<h3>Ydelser priser</h3>

<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Navn</th>
                <th scope="col">Pris</th>
                <th scope="col">Varighed</th>
                <th scope="col">Handlinger</th>
            </tr>
        </thead>
        <tbody id="servicelist">

        </tbody>
    </table>
</div>
<script>
    function refresh_services(values) {
        for (let i in values) {
            let val = values[i];
            
            service_body = document.getElementById("servicelist");
            
            service_body.innerHTML += `
            <tr>
                <td>${val.id}</td>
                <td class="service_name">${val.name}</td>
                <td class="service_price"> ${val.price}</td>
                <td class="service_duration">${val.duration}</td>
                <td>
                    <button class="btn btn-danger delete-item" data-id="${val.id}">
                        Slet
                    </button>
                    <button class="btn btn-primary edit-item" data-service='${val}'>
                        Ret
                    </button>
                </td>
            </tr>
            <tr style="display:none;">
                <td>
                </td>
                <td>
                    <div style="display: none">
                        <input class="form-control service_name" value="${val.name}" />
                    </div>
                </td>
                <td><div style="display: none">
                        <input class="form-control service_price" value="${val.price}" />
                    </div>
                </td>
                <td>
                    <div style="display: none">
                        <input class="form-control service_duration" value="${val.duration}" />
                    </div>
                </td>
                </td>
                <td>
                    <div style="display:none">
                    <button class="btn btn-success save-item" data-id="${val.id}">Gem</button>
                    <button class="btn btn-warning cancel-changes">Luk</button>
                    </div>
                </td>
            </tr>
            `;
        }
        
        $(".delete-item").on("click", (event) => {
            let id = $(event.target).data("id");
            $.ajax({
                type: "DELETE",
                url: "/services",
                data: `id=${id}`,
                success: (msg) => {
                    if (!msg.startsWith("Error")) {
                        $(event.target).parentsUntil("tbody").last().remove();
                    }
                    console.log(msg);
                },
            });
        });
        $(".edit-item").on("click", (event) => {
            $(event.target).parentsUntil("tbody").last().next("tr").slideToggle();
            $(event.target).parentsUntil("tbody").last().next("tr").children("td").children("div").slideToggle();
        });
        $(".cancel-changes").on("click", (event) => {
            $(event.target).parentsUntil("tbody").last().slideUp();
            $(event.target).parentsUntil("tbody").last().children("td").children("div").slideUp();
        });
        $(".save-item").on("click", (event) => {

            let id = $(event.target).data("id");
            let row = $(event.target).parentsUntil("tbody").last();
            let name = row.find(".service_name").val();
            let price = row.find(".service_price").val();
            let duration = row.find(".service_duration").val();
            let data = {id: id, name: name, duration : duration, price: price,}
            $.ajax({
                type: "PUT",
                url: "/services",
                data: data,
                success: (msg) => {
                    if (!msg.startsWith("Error")) {
                        //$(event.target).parentsUntil("tbody").last().remove();
                    }
                    console.log(msg);
                    row.prev("tr").children(".service_name").text(name)
                    row.prev("tr").children(".service_duration").text(duration)
                    row.prev("tr").children(".service_price").text(price)
                    $(event.target).parentsUntil("tbody").last().slideUp();
                    $(event.target).parentsUntil("tbody").last().children("td").children("div").slideUp();
                },
            });
        });
    }
    
    const services = async () => {
        let response = await fetch("/services");
        return await response.json();
    };
    
    //Load services
    services().then(
    (values) => {
        refresh_services(values);
    },
    (reject) => {
        console.log(`Services weren't received correctly, error: ${reject}`);
    }
    );
</script>
