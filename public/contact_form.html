<h2>Contact Form</h2>
<form method="POST" action="/contact">
  
  <div class="form-inline">
    <input placeholder="Fulde navn" autofocus required type="text" id="name" class="form-control" name="name" />
    
  </div>
  <div class="form-inline">
    <input placeholder="Email" autofocus required type="email" id="email" class="form-control" name="email" />
    
  </div>

  <div class="form-inline">
    
    <textarea placeholder="Skriv dit spørgsmål her..." required type="text" id="question" class="form-control" name="question" style="height:200px"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
