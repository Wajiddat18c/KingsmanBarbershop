<html>
  <head>
      <title>Kontack forumular</title>
      <link rel="stylesheet" type="text/css" href="style_contact.css">
  </head>
  <body>
    <form method="POST" action="/contact">
    <div class="kontakt formular">
      <h2>Kontakt formular</h2>
      <h3>vi svare altid på på stillet spørgsmål!</h3>

    </div>

    <div class="kontakt_formular">

        <label for="fname">Navn</label>
        <input type="text" id="fname" name="name" placeholder="Navn">
    
        <label for="lname">Email</label>
        <input type="text" id="lname" name="email" placeholder="Email">
    
    
        <label for="subject">Emne</label>
        <textarea id="subject" name="question" placeholder="Dit spørgsmål..." style="height:200px"></textarea>
    
        <input type="submit" value="Send">
      </form>

    </div>
