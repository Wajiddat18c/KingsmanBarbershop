<span id="errormsg" style="display: none" class="alert alert-danger"></span>
<!-- <link rel="stylesheet" href="resetPassword.css" /> -->
<h2>Nulstil dit kodeord</h2>
<p>
  Indtast din e-mail adresse for kontoen i feltet nedenunder, du modtager
  efterf√∏lgende instrukser til gendannelsen.<br />
  <a
    href="/login"
    data-toggle="tooltip"
    data-placement="auto"
    title=""
    data-original-title="Login"
    class="badge badge-secondary"
    >Tilbage til login</a
  >
</p>
<form class="" action="/resetpassword" method="POST">
  <label for="email"><h3 class="text-center">E-mail</h3></label>
  <input
    type="email"
    id="email"
    name="email"
    class="form-control"
    placeholder="indtast@dinmail.her"
    type="email"
  />
  <p class="text-muted">
    <small>Har du glemt dit kodeord? <i>Kontakt administratoren.</i></small>
  </p>
  <script>
    try {
      $(() => {
        if ($("#error").val()) {
          $("#errormsg").text($("#error").val());
          $("#errormsg").css("display", "block");

          $('[data-toggle="tooltip"]').tooltip();
        }
      });
    } catch {}
  </script>
  <button type="submit" class="btn btn-primary">Gendan kodeord med mail</button>
</form>
