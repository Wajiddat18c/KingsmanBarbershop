<link rel="stylesheet" href="resetPassword.css">

    
    <form class="container" action="/resetpassword" method="POST">
        
        <label for="tlf">tlf</label>
        <div class="form-inline">
        <input type="tlf" id="tlf" placeholder="tlf" class="form-control" name="tlf" type="text" />
    </div>
    
        <label for="email">E-mail</label>
        <div class="form-inline">
        <input type="email" id="email" name="email" class="form-control" placeholder="email" type="email" />
    </div>
        <button type="submit" class="btn btn-info">Send reset e-mail</button>
    </form>
