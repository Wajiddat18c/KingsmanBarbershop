<span id="errormsg" style="display: none" class="alert alert-danger"></span>
<script>
    try {
      $(() => {
        if ($("#error").val()) {
          $("#errormsg").text($("#error").val());
          $("#errormsg").css("display", "block");

        }
      });
    } catch {}
    try {
      $(() => {
        if ($("#reset_token").val()) {
            $("#mainform").prop("action", "/resetpassword/"+$("#reset_token").val())

        }
      });
    } catch {}
  </script>
    <h4>
        <label for="password">Choose a new password</label>
    </h4>
    <form method="POST" class="form-inline" id="mainform">
        <input name="password" class="form-control" required id="password" type="password"><!-- 
        <p>
            <label for="confirmpassword">Confirm password</label>
        </p>
        <input id="confirmpassword" type="password"  required > -->
        <button class="btn btn-success" type="submit">Submit</button>

    </form>
