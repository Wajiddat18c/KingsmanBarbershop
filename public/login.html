<h2>Log in here</h2>
<form method="POST" action="/login">
  
  <div class="form-inline">
    <input placeholder="Email" autofocus required type="email" id="email" class="form-control" name="email" />
    
  </div>
  <div class="form-inline">
    
    <input placeholder="Password" required type="password" id="password" class="form-control" name="password" />
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
